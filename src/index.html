<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble</title>
    <link href="/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/vue-datetime.css">
    <style>
        a { cursor: pointer; }

        /* adapted from: https://code-boxx.com/simple-vanilla-javascript-progress-bar/ */
        .progress-wrap, .progress-bar {
            height: 20px;
            max-width: 300px;
            position: relative;
        }
        .progress-wrap {
            background: #eee;
            border-width: 1px;
            border-color: #000000;
            border-style: solid;
            padding-bottom: 20px;
        }
        .progress-bar {
            background: #cce0ff;
            width: 0;
            transition: width 1s;
        }
        .progress-text {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
        }

        .totp-modal {
            position:fixed;
            width:100%;
            height:100%;
            opacity:1;
            background: #b9bbbe;
            top:0;
            left:0;
            z-index:1000;
        }

        .device-vpn-config-div {
            border: solid black 2px;
            background-color: white;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            z-index: 100;
            left: 0;
            right: 0;
            margin: auto;
            padding: 5px;
        }

        .device-help-div {
            /*width: 80%;*/
            /*height: 30%;*/
            border: solid black 2px;
            background-color: white;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            z-index: 100;
            left: 0;
            right: 0;
            margin: auto;
            padding: 5px;
        }

        .icon-dash-title {
            text-align: center;
            font-size: large;
            float: left;
            margin-right: 24pt;
            margin-bottom: 24pt;
        }
        .icon-dash-row {
            font-size: xx-large;
            align-content: center;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }
        .icon-dash-app {
            font-size: xx-large;
        }
        .dash-icon-panel {
            position: fixed;
            top: 30px;
            left: 30px;
            width: auto;
        }
        .bubble-footer {
            font-size: xx-small;
            position: fixed;
            bottom: 6px;
            right: 10px;
        }
        .bubble-field-help {
            font-size: small;
        }
        .bubble-app-icon {
            font-size: x-large;
        }
    </style>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <script src="https://js.stripe.com/v3/"></script>

</head>
<body>
    <div id="app"></div>
</body>
</html>
